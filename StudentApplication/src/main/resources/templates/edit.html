<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f1fcfc, #e3f2fd);
            margin: 0;
            padding: 20px;
            color: #263238;
        }

        h2 {
            text-align: center;
            color: #006064;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .form-container {
            max-width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #cfd8dc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-row label {
            font-weight: 600;
            font-size: 0.8rem;
            color: #004d40;
            margin-bottom: 3px;
        }

        .form-row input {
            padding: 6px 8px;
            font-size: 0.85rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fefefe;
        }

        button[type="submit"] {
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #004d40;
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h2>Update Student Info</h2>

<div class="form-container">
    <form th:action="@{/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-row">
            <label>Student Name</label>
            <input type="text" th:field="*{studentName}">
        </div>

        <div class="form-row">
            <label>Student Mail</label>
            <input type="text" th:field="*{studentMail}">
        </div>

        <div class="form-row">
            <label>Roll No</label>
            <input type="text" th:field="*{rollNo}">
        </div>

        <div class="form-row">
            <label>Age</label>
            <input type="text" th:field="*{age}">
        </div>

        <div class="form-row">
            <label>DOB</label>
            <input type="text" th:field="*{dob}">
        </div>

        <div class="form-row">
            <label>Gender</label>
            <input type="text" th:field="*{gender}">
        </div>

        <div class="form-row">
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
