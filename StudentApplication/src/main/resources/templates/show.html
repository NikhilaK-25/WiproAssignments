<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f5f2;
      padding: 2rem;
      color: #2c3e50;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #00796b;     /* teal */
      color: #ffffff;
      font-weight: 600;
      border-bottom: 2px solid #004d40;
    }

    tr:nth-child(even) {
      background-color: #f1fdfb;
    }

    tr:hover {
      background-color: #d0f0e8;
      cursor: default;
    }

    td {
      border-bottom: 1px solid #e0ecec;
    }

    .btn-container {
      max-width: 900px;
      margin: 20px auto 0 auto;
      text-align: center;
    }

    .btn {
      background-color: #00796b;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Mail</th>
      <th>RollNo</th>
      <th>Age</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Address</th>
    </tr>

    <tr th:each="c : ${list}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.studentName}"></td>
      <td th:text="${c.studentMail}"></td>
      <td th:text="${c.rollNo}"></td>
      <td th:text="${c.age}"></td>
      <td th:text="${c.dob}"></td>
      <td th:text="${c.gender}"></td>
      <td th:text="${c.address}"></td>
    </tr>
  </table>

  <div class="btn-container">
    <a href="/" class="btn">Back to Main Page</a>
  </div>

</body>
</html>
