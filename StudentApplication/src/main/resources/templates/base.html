<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management Application</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f7ff, #e6f7f1);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #2c3e50;
    }

    .header {
      background-color: #1976d2;
      color: white;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      margin-top: 2rem;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      max-width: 750px;
      width: 90%;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    ul li a.btn {
      text-decoration: none;
      padding: 0.75rem 1.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: inline-block;
    }

    ul li a.btn.create {
      background-color: #42a5f5;
    }

    ul li a.btn.create:hover {
      background-color: #1e88e5;
      transform: translateY(-2px);
    }

    ul li a.btn.update {
      background-color: #66bb6a;
    }

    ul li a.btn.update:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }

    ul li a.btn.delete {
      background-color: #ef5350;
    }

    ul li a.btn.delete:hover {
      background-color: #e53935;
      transform: translateY(-2px);
    }

    .btn.show-details {
      display: inline-block;
      padding: 0.75rem 2.25rem;
      background: #5c6bc0;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn.show-details:hover {
      background: #3f51b5;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      ul {
        flex-direction: column;
        gap: 0.75rem;
      }

      .container {
        padding: 1.5rem;
      }

      ul li a.btn,
      .btn.show-details {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Welcome to Student Management System</h2>
  </div>

  <div class="container">
    <h2>This is Student Management Application where you can:</h2>
    <ul>
      <li><a href="create" class="btn create">Create</a></li>
      <li><a href="update" class="btn update">Update</a></li>
      <li><a href="delete" class="btn delete">Delete</a></li>
    </ul>
    <a href="show" class="btn show-details">Show Student Details</a>
  </div>
</body>
</html>
