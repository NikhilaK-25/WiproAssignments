<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student CRUD Application - Delete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #e1f5fe);
            margin: 0;
            padding: 20px;
            color: #263238;
        }

        h2 {
            text-align: center;
            color: #006064;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .table-container {
            overflow-x: auto;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 1000px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 650px;
        }

        th, td {
            padding: 8px 10px;
            border: 1px solid #cfd8dc;
            text-align: center;
        }

        th {
            background-color: #0097a7;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f1f8e9;
        }

        tr:hover {
            background-color: #b2ebf2;
        }

        a i {
            font-size: 1rem;
            color: #d32f2f;
            transition: color 0.3s ease;
        }

        a:hover i {
            color: #b71c1c;
        }

        button {
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.75rem;
                min-width: 100%;
            }

            th, td {
                padding: 6px;
            }

            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<h2><b>Delete</b> a Student Information</h2>

<h2>All Students Data</h2>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mail</th>
                <th>Roll No</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${list}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.studentName}"></td>
                <td th:text="${c.studentMail}"></td>
                <td th:text="${c.rollNo}"></td>
                <td th:text="${c.age}"></td>
                <td th:text="${c.dob}"></td>
                <td th:text="${c.gender}"></td>
                <td th:text="${c.address}"></td>
                <td>
                    <a th:href="@{'/delete/'+${c.id}}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center;">
    <a href="/"><button>Back to Main Page</button></a>
</div>

</body>
</html>
